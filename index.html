<!-- Added the missing doctype -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Added title -->
        <title>"Simple Interest Calculator"</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- All body content moved to a <div> and set the class attribute to 'maindiv' -->
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <br>
            <br>
            <!-- Added <label> missing tags for input elements ("Amount","Rate","Nº of Years"...) -->
            <label for="principal">Amount</label>
            <input type="number"  id="principal">
            <br>
            <br>
            <!-- Changed rate input box to a slider, using the <range> tag & Added <span> to display range value-->
            <label for="rate">Interest Rate</label>
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateSlider(this.value)">
            <span id="slidervalue">10.25 %</span>
            <br>
            <br>
            <!-- Changed input box into a dropdown box-->
            <label for="years">No. of Years</label>
            <select name="number of Years"  id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <br>
            <!-- Changed "Compute interest" button  -->
            <button onclick="compute()">Compute interest</button>
            <br>
            <br>
            <span id="result"></span>
            <br>
            <br>
            <!-- Added a copyright message -->
            <footer>
                <p> © Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
